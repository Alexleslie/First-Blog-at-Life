{% extends 'base.html' %}

{% block page_content %}
<section id="contact">
    <hr class="Light-sep">
        <div class="container">
            <h2>找你想要的</h2>
            <hr class="sep">
            <p>search</p>
            <div class="col-md-6 col-md-offset-3 wow fadeInUp" data-wow-delay=".3s">
                <form method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="body" placeholder="关键字">
                        {{ result }}
                    </div>
                    <input type="submit" class="btn-block">
                </form>
            </div>
        </div>
    </section>
{% endblock %}
