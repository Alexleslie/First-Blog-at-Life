{% extends 'base.html' %}

{% block page_content %}
<section id="contactt">
    <hr class="Light-sep">
        <div class="container">
            {%for message in messages %}
                <h4 {%if message.tags %} class="{{ message.tags }}"{% endif %}>{{message }}</h4>
            {%endfor %}
            <div class="col-md-6 col-md-offset-3 wow fadeInUp" data-wow-delay=".3s">
                <form method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" placeholder="标题">
                    </div>
                    <div style="margin-left:0px;"class="form-group">

                        <label style="font-size:30px;"><input name="category" type="checkbox" value="1" />安全</label>
                        <label style="font-size:30px;"><input name="category" type="checkbox" value="2" />渗透</label>
                        <label style="font-size:30px;"><input name="category" type="checkbox" value="3" />PYTHON</label>
                        <label style="font-size:30px;"><input name="category" type="checkbox" value="4" />ctf</label>
                        <label style="font-size:30px;"><input name="category" type="checkbox" value="5" />系统</label>
                        <label style="font-size:30px;"><input name="category" type="checkbox" value="6" />杂谈</label>

                    </div>
                    <hr class="sep">
                    <div style="margin-left:-100px;" class="form-group">

                        <textarea class="form-control" name="body">{{ post.body }}{{ message }}</textarea>
                    </div>
                    <input type="submit" class="btn-block">
                </form>
            </div>
        </div>
    </section>
{% endblock %}
