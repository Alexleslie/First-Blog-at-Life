{% extends 'base.html' %}

{% block page_content %}
<hr class="Light-sep">
<section id="contact">
        <div class="container">
            <h2>{{ category.name }}{{ result }}</h2>
            <hr class="sep">
        </div>
        {% for post in post_list %}
        <h3><a style="text-decoration: none; color: #444;" href="{% url 'blog:detail' post.pk %}" >{{ post.title }}</a></h3>
        {% endfor %}
</section>
{% endblock %}
