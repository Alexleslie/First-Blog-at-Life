{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Leslie de Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <!-- Bootstrap Css -->
    <link href="{% static 'blog/bootstrap-assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Style -->
    <link href="{% static 'blog/css/main.css' %}" rel="stylesheet">
    <!-- Icons Font -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <![endif]-->
</head>

<body>
    <!-- Preloader
	============================================= -->
    <div class="preloader"><i class="fa fa-circle-o-notch fa-spin fa-2x"></i></div>
    <!-- Header
	============================================= -->
    <section class="main-header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="{% static 'blog/img/logo/logo.png' %}" class="img-responsive" alt="logo"></a>
                </div>
                <div class="collapse navbar-collapse text-center" id="bs-example-navbar-collapse-1">

                        <ul class="nav navbar-nav">
                            <li><a href="{% url 'blog:index' %}" class="page-scroll">主页</a></li>
                            <li><a href="{% url 'blog:index' %}#portfolio" class="page-scroll">文章</a></li>
                            <li><a href="{% url 'blog:search' %}" >搜索</a></li>
                            <li><a href="{% url 'blog:outside' %}">知识平台</a></li>
                            <li><a href="{% url 'blog:message' %}">留言板</a></li>
                        </ul>

                    <div class="social-media hidden-sm hidden-xs">
                        <ul class="nav navbar-nav">
                            {% if user.is_authenticated %}
                            <li><a href="#">{{ user.username }}</a></li>
                            <li><a href="{% url 'blog:logout' %}?next={{ request.path }}">登出</a></li>
                            {% else %}
                            <li><a href="{% url 'blog:register' %}">注册</a></li>
                            <li><a href="{% url 'blog:login' %}?next={{ request.path }}">登录</a></li>
                            {% endif %}
                            <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!-- start
    ============================================= -->
    {% block page_content %}
    Nothing here
    {% endblock %}

    <!-- Footer
	============================================= -->
    <footer>
        <div class="container">
            <h1>Leslie</h1>
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'blog/js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'blog/bootstrap-assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/js/custom.js' %}"></script>
    <!-- JS PLUGINS -->
    <script src="{% static 'blog/plugins/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'blog/plugins/WOW/wow.min.js' %}"></script>
</body>
